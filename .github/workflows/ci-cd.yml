name: CI/CD

on:
  push:
    branches:
      - jabra-patch1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Set up Qt
      uses: jurplel/setup-qt@v2
      with:
        qt-version: '5.x'
        mingw: true

    - name: Install Python3-dev
      run: sudo apt-get install python3-dev

    - name: Build teamserver
      run: make ts-build